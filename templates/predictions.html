<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <style>
      td {
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Predictions</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Prediction</th>
        </tr>
      </thead>
      <tbody>
        {% for prediction in predictions %}
        <tr>
          <td>{{ prediction.date }}</td>
          <td>{{ prediction.prediction }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
